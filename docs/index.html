<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">


  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.css">
</head>
<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      coverpage: true,
      name: 'SMAP',
      repo: '',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      maxLevel: 5,
      subMaxLevel: 4,

      loadSidebar: true,

      search: 'auto', // 默认值

      onlyCover: false,

      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return '<div class="mermaid">' + code + '</div>'; // 仅返回原始代码
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            mermaid.init(undefined, '.mermaid'); // 动态渲染
          });
        },
      ]
    }
  </script>

  
  <style>
    .mermaid {
      background-color: #f5f5f5 !important;
      padding: 15px;
      border-radius: 8px;
    }
  </style>

<!-- docsify -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<!-- docsify-themeable -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
